<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Aurum Gym</title>
    <link rel="stylesheet" href="./css/carritocompras.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/LogoSolido.png" alt="Aurum Gym Logo"/>
        </div>
        <h1>    |   </h1>
        <div class="shop-icon">
            <img src="./images/ShopSolido.png" alt="Carrito de Compras"/>
        </div>    
    </header>

    <main class="container">
        <section class="cart-products">
         <div class="tittle-cart-pruducts">
            <h2>TU CARRITO <i class="fa-solid fa-basket-shopping fa-bounce" style="color: #FFD43B;"></i></h2>
         </div> 
        <div class="products"> 
            <div class="cart-product">
                <button class="remove-btn"> x </button>
                <img src="producto1.png" alt="Producto 1" />
                <div class="item-details">
                    <h2>Producto 1</h2>
                    <h2>$499 C/U</h2>
                    <div class="quantity">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                </div>
            </div>

            <div class="cart-product">
                <button class="remove-btn"> x </button>
                <img src="producto2.png" alt="Producto 2" />
                <div class="item-details">
                    <h2>Producto 2</h2>
                    <h2>$534 C/U</h2>
                    <div class="quantity">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div> 
        </section>

        <aside class="summary">
            <div class="tittle-summary">
                <h2>TOTAL <i class="fa-solid fa-sack-dollar fa-shake" style="color: #FFD43B;"></i></h2>
            </div>
            <div class="cart-summary">
                <div class="summary-item">
                    <p>Producto 1<br/><small>1 x $499</small></p>
                    <span>$499</span>
                </div>
                <hr/>

                <div class="summary-item">
                    <p>Producto 2<br/><small>2 x $534</small></p>
                    <span>$1068</span>
                </div>

                <hr/>
                <div class="summary-item">
                    <p>Producto 3<br/><small>2 x $199</small></p>
                    <span>$398</span>
                </div>
                <hr/>
            </div>
            <div class="discount">
                <label>INGRESA UN CUPÃ“N   <i class="fa-solid fa-ticket fa-shake" style="color: #FFD43B;"></i></label>
                <input type="text" placeholder="EJ: 14F3EEF4F"/>
            </div>
            <br>
            <div class="total">
                <span>$1999</span>
            </div>
            <button class="pay-btn">PAGAR</button>
        </aside>
    </main>
    
    <script type="module" src="./js/carritocompras.js"></script>
    <script type="module" src="./js/products.js"></script>
</body>
</html>
